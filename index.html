<!DOCTYPE html>
<html lang="en">
  
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Be My Valentine?</title>
</head>

<body>
    <div class="container">

      <div class="Mainquestion">
        <img class="mainimage" src ="images/will you be my valentine.jpg" alt="Will you be my valentine.jpg">
        <h1 class="mainheading" id="greeting">Hi my gorgeous girl, I love you so much i hope the wait was worth it ❤️❤️ </h1>
        <h2 class="mainquestion" id="question"> Will you be my Valentine 🌹?</h2>
        <div class="buttons">
          <button id="yesbutton"> Yes</button>
          <button id="nobutton"> No</button>
          
        </div>
      </div>  

      <div class="hidden-message" id="no-message">
        <img class="noimage" src="images/angrycat.jpg">
          <h3 class="leadingtexts"> you better fix it right nowwww 😠 do you understand!? </h3> 
          <div class="buttons">
            <button id="second-yes-button">Yes</button>
            <button id="second-no-button">No</button>
          </div>
      </div>
        
      <div class="hidden-message" id="yes-message">
        <img class="yesimage" src="images/celebrationgif.gif">
          <h6 class="yestext"> LETS GOOOOO I WON!! my valentine real one 😭😭😘!!</h6>
      </div>

      <div class="hidden-message" id="secondnomessage">
        <img class="sideeye" src="images/sideeye.jpeg">
        <h4 class="leadingtexts" id="awkwardtext" > yeahhh... this is awkward... </h4>
        <h5 class="leadingtexts" id="nochoice" > (YOU DON'T EVEN HAVE A CHOICE?!) </h5>
        <div class="buttons">
          <button id="third-yes-button">Yes</button>
          <button id="third-no-button">No</button>
        </div>
      </div>

      <div class="allaudios"> 
        <audio id="amidreaming" src="audios/forverdrake.mp3"></audio>
        <audio id="idea" src="audios/Idea 22.mp3"> </audio>
        <audio id="amongus" src="audios/amongus.mp3"> </audio>
      </div>




    </div>

    <script src="index2.js"> </script>
</body>
